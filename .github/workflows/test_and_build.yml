name: 🚀 Test And Build

jobs:
  test-and-deploy:
    name: 🎉 Test and Deploy
    runs-on: ubuntu-latest 
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3
      
      - name: 🤖 Use Node.js 22
      uses: actions/setup-node@v1
      with:
        node-version: '22.x'

      - name: 🔨 Build Project
        run: |
          npm i
          npm run test:all
          npm run build