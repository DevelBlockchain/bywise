name: CI/CD

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  # Run tests only on dev branch
  test:
    if: github.ref == 'refs/heads/dev' || (github.event_name == 'pull_request' && github.base_ref == 'dev')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e-tests/package-lock.json

      - name: Install Go dependencies
        run: go mod download

      - name: Run Go tests
        run: go test -v -race -timeout 10m ./...

      - name: Install E2E test dependencies
        working-directory: e2e-tests
        run: npm ci

      - name: Run E2E tests
        working-directory: e2e-tests
        run: npm test
        timeout-minutes: 15

  # Build for all platforms
  build:
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -ldflags="-s -w" -o dist/bywise-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} ./src

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bywise-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/bywise-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
          retention-days: 30

  # Combine all artifacts into a single release artifact
  package:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package all binaries
        run: |
          mkdir -p release
          cp artifacts/bywise-linux-amd64/bywise-linux-amd64 release/
          cp artifacts/bywise-linux-arm64/bywise-linux-arm64 release/
          cp artifacts/bywise-darwin-amd64/bywise-darwin-amd64 release/
          cp artifacts/bywise-darwin-arm64/bywise-darwin-arm64 release/
          cp artifacts/bywise-windows-amd64/bywise-windows-amd64.exe release/
          cd release && sha256sum * > checksums.txt

      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: bywise-all-platforms
          path: release/
          retention-days: 90
